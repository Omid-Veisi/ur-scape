<div id="gameAndButtonContainer">
  <div id="gameContainer" style="width: %UNITY_WIDTH%px; height: %UNITY_HEIGHT%px;"></div>
  <img src="%UNITY_CUSTOM_BASE_URL%/WebResources/fullscreen.png" id="fs_button" title="Fullscreen" onclick="ToFullScreen();" />
  <div id="fs_label">Fullscreen</div>
</div>
<pre>
<link rel="stylesheet" type="text/css" href="%UNITY_CUSTOM_BASE_URL%/WebResources/style.css">
<script src="%UNITY_CUSTOM_BASE_URL%/WebResources/UnityProgress.js"></script>
<script src="%UNITY_CUSTOM_BASE_URL%/WebResources/EventsHandler.js"></script>
<script src="%UNITY_CUSTOM_BASE_URL%/%UNITY_WEBGL_LOADER_URL%"></script>
<script>
  function GetDataPath() {
    return "%UNITY_CUSTOM_BASE_URL%/";
  }

  var gameInstance = UnityLoader.instantiate("gameContainer", "%UNITY_CUSTOM_BASE_URL%/%UNITY_WEBGL_BUILD_URL%", {
    onProgress: UnityProgress,
    Module: {
      onRuntimeInitialized: function () {
        UnityProgress(gameInstance, "complete");
      }
    }
  });
</script>
</pre>
<br><br><br>
Note: For the best experience using the web version of ur-scape,
we recommend viewing full screen, on either the Chrome or Firefox web browser.
The following browsers are not yet supported: Safari, Internet Explorer.
